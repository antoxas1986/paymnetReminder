<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>

    <ion-item *ngFor="let notification of notifications">
      <ion-label>{{notification.data.bankName}} {{notification.data.numberOfDays}} days notification</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="notification.data.isActive"></ion-checkbox>
    </ion-item>
    <button (click)="updateNotifications()" ion-button color="primary" full>Update notifications</button>
  </ion-list>

</ion-content>

</ion-footer>
